<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Day5 Classwork-background-siblings</title>
<Style>
div {
   padding: 0px;
   border: 1px dashed black;
   margin: 20px;
}
#parent {
   background-color: rgb(254, 255, 175);
   overflow: hidden;
}
#child1 {
   background-color: rgb(191, 255, 255);
   float: left;
   clear: both;
}
#child2 {
   background-color: rgb(191, 255, 255);
   float: left;
   clear: both;
}
</Style>
</head>
<body>

<div id="parent">
   <div id="child1">
      Child1 Lorem ipsum... eros.
      </div>
   <div id="child2">
      Child2 Box Proin Semper... risus.
   </div>
</div>
</body>

</html>
